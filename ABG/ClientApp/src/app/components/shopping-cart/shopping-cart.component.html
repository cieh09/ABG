<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <h6 class="mb-0 text-muted">{{cartItems.length}} items</h6>
                    </div>
                    
                    <div *ngIf="cartItems.length == 0">
                      <div class="alert alert-warning col-md-12" role="alert">
                        Your shopping cart is empty!
                      </div>
                    </div>

                    <hr class="my-4">
                    <div class="col mb-5" *ngFor="let p of cartItems">
                      <div class="row mb-4 d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img src="{{p.image_Url}}"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted"></h6>
                          <h6 class="text-black mb-0">{{p.title}}</h6>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">{{p.price | currency:'USD'}}</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <button (click)="removeCartItem(p)">
                            <i class="bi bi-trash"></i>
                          </button>
                            <!-- <i class="bi bi-trash" (click)="removeCartItem(p)"></i> -->
                        </div>
                      </div>

                      <hr class="my-4">
                    </div>

                    <div class="pt-5">
                      <h6 class="mb-0"><a href="#!" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey" *ngIf="cartItems.length > 0">
                  <div class="p-5">
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>{{totalPrice | currency:'USD'}}</h5>
                    </div>

                    <hr class="my-4">
  
                    <button type="button" class="btn btn-dark btn-block btn-lg"
                      data-mdb-ripple-color="dark">Pay</button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
